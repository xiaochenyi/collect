<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js实现帧动画库</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="rabbit"></div>
	<script type="text/javascript" src="demo.js"></script>
	<script type="text/javascript">
		// 实现帧动画的三种方式
		// 1.GIF 不能灵活的控制动画的暂停与播放  不能对帧动画做更加灵活的扩展 不能捕捉到动画完成的事件
		// 2.CSS3 animation  不能灵活的控制动画的暂停与播放  不能对帧动画做更加灵活的扩展
		// 3.js  灵活
		//js实现帧动画的原理： 1.如果有多张帧图片，用一个image标签去承载图片，定时改变image的src属性（不推荐）2.把所有动画关键帧绘制在一张图片里，把图片作为元素的background-image，定时改变元素的background-position（推荐）



		// 设计一个通用的动画库（需求分析）1.支持图片预加载2.支持2种动画播放方式，及自定义每帧动画3.支持单组动画控制循环次数（可支持无限次）4.支持一组动画完成，进行下一组动画5.支持每个动画完成后有等待时间6.支持动画暂停与继续播放7.支持动画完成后执行回调函数


		
	</script>
</body>
</html>
