<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>PC端Javascript 返回顶部</title>
	<style type="text/css">
		#btn {width:40px; height:40px; position:fixed; right:65px; bottom:10px; display:none; background:url(images/top_bg.png) no-repeat left top;}
		#btn:hover {background:url(images/top_bg.png) no-repeat 0 -39px;}
		.bg {width:1190px; margin:0 auto;}
	</style>
	
</head>
<body>
	<a href="javascript:;" id="btn" title="回到顶部"></a>
	<div class="bg">
		<img src="images/tb_bg.jpg" alt="" />
	</div>


	<script type="text/javascript">
		// 页面加载完毕后触发
		window.onload = function () {
			var obtn = document.getElementById("btn");
			var clientHeight = document.documentElement.clientHeight;
			var timer = null;
			var isTop = true;

			// 滚动条滚动时触发
			window.onscroll = function() {
				var osTop = document.documentElement.scrollTop || document.body.scrollTop;
				if(osTop >= clientHeight) {
					obtn.style.display = 'block';
				} else {
					obtn.style.display = 'none';
				}

				if (!isTop) {
					clearInterval(timer); // 主要判断滚动时是否滚动滚轮
				}
				isTop = false;
			}

			obtn.onclick = function() {
				clearInterval(timer); // 解决连续点击两次出现的问题
				timer = setInterval(function() {
					var osTop = document.documentElement.scrollTop || document.body.scrollTop;
					var ispeed = Math.floor(-osTop / 6);

					document.documentElement.scrollTop = document.body.scrollTop = (osTop + ispeed);
					isTop = true;

					if(osTop <= 0) {
						clearInterval(timer);
					}
				}, 30);

			}
		}
	</script>
</body>
</html>
